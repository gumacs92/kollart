<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="./koll-art/css/bootstrap.css">
    <link rel="stylesheet" href="./koll-art/css/main.css">
    <link rel="stylesheet" href="./koll-art/css/animate.css">
    <link rel="stylesheet" href="./koll-art/css/contact.css">
    <!--<link href='http://fonts.googleapis.com/css?family=Oxygen:300&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>-->

    <script language="javascript" type="text/javascript" src="./koll-art/js/jquery-2.1.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="./koll-art/js/main.js"></script>
    <script language="javascript" type="text/javascript" src="./koll-art/js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="./koll-art/js/bootstrap.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>Kapcsolat</title>
</head>
<body>
<div id="header"></div>
<div class="container main">
    <h1 class="text-center">
        Kérdése támadt?
    </h1>

    <h2 class="text-center">
        Küldje el üzenetét webes felületünkön
    </h2>
    <br>

    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <form class="form-horizontal" action="" method="POST">
                <div id="namediv" class="row form-group has-feedback">
                    <div class="input-group col-xs-12 col-md-6">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Név *">
                        <span id="namebox" class="form-control-feedback glyphicon" aria-hidden="true"></span>
                    </div>
                    <div class="col-md-offset-6 col-xs-12 col-md-6">
                        <div class="alert alert-danger" role="alert"></div>
                    </div>
                </div>
                <div id="emaildiv" class="row form-group has-feedback">
                    <div class="input-group col-xs-12 col-md-6">
                        <input type="email" class="form-control" name="email" id="email" placeholder="E-mail *">
                        <span id="emailbox" class="form-control-feedback glyphicon" aria-hidden="true"></span>
                    </div>
                    <div class="col-md-offset-6 col-xs-12 col-md-6">
                        <div class="alert alert-danger" role="alert"></div>
                    </div>
                </div>
                <div id="mobildiv" class="row form-group has-feedback">
                    <div class="input-group col-xs-12 col-md-6">
                        <input type="tel" class="form-control" name="tel" id="tel" placeholder="Telefonszám">
                        <span id="mobilbox" class="form-control-feedback glyphicon" aria-hidden="true"></span>
                    </div>
                    <div class="col-md-offset-6 col-xs-12 col-md-6">
                        <div class="alert alert-danger" role="alert"></div>
                    </div>
                </div>
                <div id="textdiv" class="row form-group has-feedback">
                    <div class="input-group col-xs-12 col-md-12">
                        <textarea class="form-control" name="message" id="message" rows="1"
                                  placeholder="Ide írd az üzentet *" onkeyup="adjust_textarea(this)"></textarea>
                        <span id="textbox" class="form-control-feedback glyphicon" aria-hidden="true"></span>
                    </div>
                    <br>
                    <div class="col-sm-12 col-md-12">
                        <div class="big alert alert-danger" role="alert"></div>
                    </div>
                </div>
                <br>
                <div class="text-center">
                    <button id="send" type="button" onclick="contact(event);" class="btn btn-primary">Küldés</button>
                </div>
            </form>
            <br>

            <p class="lab">
                * A csillaggal jelölt mezők kitöltése kötelező
                <br>
                A megadott adatokat az adatvédelmi törvénynek megfelelően bizalmasan kezeljük, harmadik félnek nem adjuk
                át, és azokat csak saját céljainkra használjuk fel.
            </p>
        </div>
    </div>
    <!--row-->
</div>
<!--main-->
<div id="footer"></div>
</body>
</html>
